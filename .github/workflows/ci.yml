name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checar código
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Rodar testes
        run: mvn -B test --file pom.xml

      - name: Salvar relatório de testes
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes
          path: target/surefire-reports/

  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checar código
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build do projeto
        run: mvn -B package --file pom.xml

      - name: Salvar artefato (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

    notify:
    runs-on: ubuntu-latest
    needs: [tests, build]
    steps:
      - name: Checar código
        uses: actions/checkout@v4

      - name: Instalar Python
        run: sudo apt-get install -y python3 python3-pip

      - name: Rodar script de notificação
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          DEST_EMAIL: ${{ secrets.DEST_EMAIL }}
        run: |
          echo "Pipeline executado com sucesso!" > mensagem.txt
          python3 .github/workflows/send_email.py mensagem.txt
